<div class="container-fluid pt-5">
  <div class="row px-xl-5 pb-3">
    <div
      class="col-lg-3 col-md-6 col-sm-12 pb-1"
      style="height: 350px"
      *ngFor="let item of productList"
    >
      <div class="card product-item border-0 mb-4 h-100">
        <div
          class="card-header product-img position-relative overflow-hidden bg-transparent border p-0"
        >
          <img
            class="img-fluid rounded w-100"
            src="{{ item.productImg }}"
            alt=""
          />
        </div>
        <div
          class="card-body border-left border-right text-center p-0 pt-4 pb-3"
        >
          <a routerLink="viewprod/{{ item.id }}"
            ><h6 class="text-truncate mb-3">
              {{ item.name }}
            </h6></a
          >
          <p class="text-truncate" [title]="item.description">
            {{ item.description }}
          </p>
          <div class="d-flex justify-content-around w-100 align-items-center">
            <div class="d-flex">
              <h6>${{ item.price }}</h6>
              <h6 class="text-muted ml-2"><del>$700</del></h6>
            </div>
            <div class="pb-2">
              <span
                *ngFor="let star of getStarArray(item.rating)"
                [ngClass]="star ? 'text-warning' : 'text-muted'"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-star-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                  />
                </svg>
              </span>
            </div>
          </div>
        </div>
        <div
          class="card-footer d-flex justify-content-around align-items-center bg-light border w-100 p-1"
        >
          <a
            routerLink="viewprod/{{ item.id }}"
            class="btn btn-sm text-light p-1 mx-1"
          >
            View Detail
          </a>
          <a href="" class="btn btn-sm text-light p-1">Add To Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
